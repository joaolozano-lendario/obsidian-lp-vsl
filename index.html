<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pare de Ser Obeso Intelectual | Dominando o Obsidian</title>
    <meta name="description" content="Você consome conteúdo sem parar. Mas cria quanto? Descubra o sistema que transforma consumo em criação." />

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Space Grotesk', 'system-ui', 'sans-serif'],
              body: ['DM Sans', 'system-ui', 'sans-serif'],
            },
            colors: {
              obsidian: {
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
              },
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'DM Sans', system-ui, sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f5;
      }
      .font-display { font-family: 'Space Grotesk', system-ui, sans-serif; }

      /* Custom video player styles */
      .video-container {
        position: relative;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
      }

      .video-play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: rgba(124, 58, 237, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 40px rgba(124, 58, 237, 0.4);
      }

      .video-play-button:hover {
        background: rgba(124, 58, 237, 1);
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 60px rgba(124, 58, 237, 0.6);
      }

      /* Progress bar for video */
      .video-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background: linear-gradient(90deg, #7c3aed, #a78bfa);
        transition: width 0.1s linear;
      }

      /* Dimmed overlay when video plays */
      .page-dimmed {
        opacity: 0.3;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
